syntax = "proto3";

package proto;

import "common.proto";

service WordService {
  rpc CreateOneWordInTransaction (CreateWordInputData) returns (Status);
}

message CreateWordInputData {
  NewWordData word = 1;
  string userUuid = 2;
  WordTranslations translations = 3;
}

message NewWordData {
  string word = 1;
  optional string note = 2;
  optional string categoryUuid = 4;
}

message WordTranslations {
  repeated string translations = 1;
}
