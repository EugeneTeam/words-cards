syntax = "proto3";

package proto;

import "common.proto";

service UserService {
  rpc InsertOne (NewUserRequest) returns (User);
  rpc FindUserByTelegramId (TelegramId) returns (User);
}

message User {
  string uuid = 1;
  string telegramId = 2;
  string nickName = 3;
  string firstName = 4;
  string lastName = 5;
}

message NewUserRequest {
  string telegramId = 1;
  optional string nickName = 2;
  optional string firstName = 3;
  optional string lastName = 4;
}